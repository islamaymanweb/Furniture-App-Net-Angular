<section class="dar-elite-contact">
  <!-- Contact Header -->
  <div class="contact-header">
    <div class="container">
      <h1>Get in Touch</h1>
      <p class="subtitle">We'd love to hear from you</p>
      <div class="header-divider"></div>
    </div>
  </div>

  <!-- Contact Content -->
  <div class="container">
    <div class="contact-grid">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              placeholder="Enter your phone"
            />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              formControlName="message"
              rows="5"
              placeholder="How can we help you?"
            ></textarea>
          </div>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="!contactForm.valid"
          >
            Send Message <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Contact Information</h2>

        <div class="info-card">
          <div class="info-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="info-content">
            <h3>Our Showroom</h3>
            <p>15 Design District, Cairo, Egypt</p>
          </div>
        </div>

        <div class="info-card">
          <div class="info-icon">
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="info-content">
            <h3>Call Us</h3>
            <p>+20 123 456 7890</p>
            <p>Mon-Fri: 9AM - 6PM</p>
          </div>
        </div>

        <div class="info-card">
          <div class="info-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="info-content">
            <h3>Email Us</h3>
            <p>info</p>
            <p>support</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Map -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.325678906789!2d31.235456315115785!3d30.05634528192613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDAzJzIyLjkiTiAzMcKwMTQnMTkuNiJF!5e0!3m2!1sen!2seg!4v1620000000000!5m2!1sen!2seg"
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    >
    </iframe>
  </div>
</section>

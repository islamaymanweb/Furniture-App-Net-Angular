<nav class="elite-navbar">
  <!-- للشاشات الصغيرة -->
  <div class="mobile-nav">
    <button class="menu-btn" (click)="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <a routerLink="/" class="logo">
      <span>Dar Elite</span>
    </a>

    <div class="mobile-icons">
      <a class="nav-link basket-icon" routerLink="/basket">
        <i class="fas fa-shopping-cart"></i>
        <span
          class="badge"
          *ngIf="(basket$ | async)?.basketItems?.length as itemCount"
        >
          {{ itemCount }}
        </span>
      </a>
    </div>
  </div>

  <!-- القائمة الجانبية -->
  <div
    class="sidebar-overlay"
    [class.active]="isMenuOpen"
    (click)="toggleMenu()"
  ></div>

  <div class="nav-sidebar" [class.active]="isMenuOpen">
    <div class="sidebar-header">
      <h3><i class="fas fa-couch"></i> Dar Elite</h3>
      <button class="close-btn" (click)="toggleMenu()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <ul class="sidebar-links">
      <li>
        <a routerLink="/" (click)="toggleMenu()">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/shop" (click)="toggleMenu()">
          <i class="fas fa-shopping-bag"></i>
          <span>Shop</span>
        </a>
      </li>
      <li>
        <a routerLink="/about" (click)="toggleMenu()">
          <i class="fas fa-info-circle"></i>
          <span>About Us</span>
        </a>
      </li>
      <li>
        <a routerLink="/contact" (click)="toggleMenu()">
          <i class="fas fa-envelope"></i>
          <span>Contact</span>
        </a>
      </li>
    </ul>

    <div class="user-links">
      <a routerLink="/Account/Login" class="user-link">
        <i class="fas fa-sign-in-alt"></i>
        <span>Login</span>
      </a>
      <a routerLink="/Account/Register" class="user-link">
        <i class="fas fa-user-plus"></i>
        <span>Register</span>
      </a>
      <a routerLink="/orders" class="user-link">
        <i class="fas fa-list"></i>
        <span>My Orders</span>
      </a>
    </div>
  </div>

  <!-- للشاشات الكبيرة -->
  <div class="desktop-nav">
    <a routerLink="/" class="logo">
      <span>Dar Elite</span>
    </a>

    <ul class="nav-links">
      <li>
        <a routerLink="/" class="nav-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/shop" class="nav-link">
          <i class="fas fa-shopping-bag"></i>
          <span>Shop</span>
        </a>
      </li>
      <li>
        <a routerLink="/about" class="nav-link">
          <i class="fas fa-info-circle"></i>
          <span>About Us</span>
        </a>
      </li>
      <li>
        <a routerLink="/contact" class="nav-link">
          <i class="fas fa-envelope"></i>
          <span>Contact </span>
        </a>
      </li>
    </ul>

    <div class="nav-actions">
      <a class="nav-link basket-icon" routerLink="/basket">
        <i class="fas fa-shopping-cart"></i>
        <span
          class="badge"
          *ngIf="(basket$ | async)?.basketItems?.length as itemCount"
        >
          {{ itemCount }}
        </span>
      </a>

      <div class="user-dropdown" (click)="toggleUserDropdown()">
        <button class="user-btn">
          <i class="fas fa-user-circle"></i>
          <span class="user-text">Account</span>
          <i class="fas fa-chevron-down dropdown-arrow"></i>
        </button>
        <div class="dropdown-menu" [class.show]="isUserDropdownOpen">
          <a routerLink="/Account/Login" class="dropdown-item">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
          <a routerLink="/Account/Register" class="dropdown-item">
            <i class="fas fa-user-plus"></i> Register
          </a>
          <a routerLink="/orders" class="dropdown-item">
            <i class="fas fa-list"></i> My Orders
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
